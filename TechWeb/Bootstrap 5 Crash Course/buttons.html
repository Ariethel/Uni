<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Net Ninja Pro - The Book</title>

</head>
<body> 
    <!-- Basic Buttons-->
    <h2>Buttons</h2>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>
    <br>
    <!-- Buttons anchor tags -->
    <h2>Buttons as Anchor</h2>
    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">button success</a>
    <!-- Buttons sizes -->
    <h2>Buttons Sizes</h2>
    <button class="btn btn-lg btn-danger">Large danger button</button>
    <button class="btn btn-sm btn-warning">Small warning button</button>
    <!-- outlined styles-->
    <h2>Buttons Styles</h2>
    <button class="btn btn-outline-primary">outline primary button</button>
    <button class="btn btn-lg btn-outline-secondary">outline secondary button</button>
    <!--Button groups-->
    <h2>Button Groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">button 1</a>
        <a href="#" class="btn btn-secondary">button 2</a>
        <a href="#" class="btn btn-success">button 3</a>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
