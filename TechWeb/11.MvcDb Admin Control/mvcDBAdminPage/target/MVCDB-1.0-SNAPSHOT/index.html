<!DOCTYPE html>
<html>
<head><title>MVC Examples</title>
<link rel="stylesheet"
      href="./css/styles.css"
      type="text/css"/>
</head>
<body>
<table class="title">
  <tr><th>MVC Examples</th></tr>
</table>
<br/>
<fieldset>
  <legend>Bank Account Balance</legend>

  <!-- the html page invokes the "show-balance" servlet, i.e., the ShowBalance class -->

  <form action="show-balance">
    Customer ID (id001, id002, id003): 
    <input type="text" name="customerId"/><br/>
    <input type="submit" value="Show Balance"/>
  </form>
</fieldset>

<fieldset>
  <legend>Add an Account</legend>
  <form action="add-account">
    <label for="id">Id</label><br>
    <input type="number" id="id" name="id"><br>
    <label for="fname"> First Name</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname"> Last Name</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="balance"> Balance</label><br>
    <input type="text" id="balance" name="balance"><br>
    <input type="submit" value="Invia">
  </form>
</fieldset>

</body></html>
